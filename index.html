<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tekst Generator</title>
</head>
<body>
  <textarea id="userPrompt" placeholder="Typ hier je prompt..." rows="5" cols="40"></textarea>
  <br>
  <button onclick="sendPrompt()">Genereer Tekst</button>
  <div id="output" style="margin-top:20px; font-family: sans-serif;"></div>
  
  <script>
    async function sendPrompt() {
      const userPrompt = document.getElementById("userPrompt").value;

      try {
        const response = await fetch("https://hooks.zapier.com/hooks/catch/16559231/2as9uhg/", {
          method: "POST",
          headers: {
            // Let op: indien CORS-problemen optreden, kun je proberen de header weg te laten.
          },
          body: JSON.stringify({ prompt: userPrompt })
        });
        
        // Indien Zapier de juiste CORS-headers terugstuurt, kun je de respons uitlezen.
        const result = await response.json();
        document.getElementById("output").innerText = result.generated_text || "Geen antwoord ontvangen.";
      } catch (error) {
        console.error("Fout bij het verzenden van de prompt:", error);
        document.getElementById("output").innerText = "Er is een fout opgetreden.";
      }
    }
  </script>
</body>
</html>
